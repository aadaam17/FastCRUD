name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: Testing
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}_test
        ports:
          - "${{ secrets.DATABASE_PORT }}:${{ secrets.DATABASE_PORT }}"
        options: >-
          --health-cmd="pg_isready -U postgres -h ${{ secrets.DATABASE_HOSTNAME }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: checking out
        uses: actions/checkout@v4
      - name: Installing python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Installing pip
        run: python -m pip install --upgrade pip
      - name: Installing all dependencies [requirements.txt]
        run: pip install -r requirements.txt
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h ${{ secrets.DATABASE_HOSTNAME }} -U postgres -p ${{ secrets.DATABASE_PORT }} && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
      - name: Test with pytest
        run: |
          pip install pytest
          pytest